name: CI
"on":
  pull_request:
    branches:
    - '*'
    paths-ignore:
    - '**.md'
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'
jobs:
  build:
    name: Build
    needs:
    - lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Make all check
      run: GO_BUILDFLAGS='-mod vendor' make build-all
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Run golangci-lint
      run: GO_BUILDFLAGS='-mod vendor' make static-check
  test:
    name: Test
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Run tests and generate coverage report
      run: GO_BUILDFLAGS='-mod vendor' make check # this also produces build/cover.out
    - name: Upload coverage report to Coveralls
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_BRANCH: ${{ github.head_ref }}
      run: |
        go install github.com/mattn/goveralls@latest
        goveralls -service=github -coverprofile=build/cover.out
